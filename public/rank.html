<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Ranker - Compare Songs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .ranking-header {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
        }
        
        .playlist-title {
            font-size: 1.1rem;
            font-weight: 600;
            max-width: 200px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .progress-indicator {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .comparison-container {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .song-cards {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        
        .song-card {
            width: 280px;
            height: 400px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
            touch-action: pan-y; /* Allow vertical scrolling but handle horizontal ourselves */
        }
        
        .song-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .song-card.selected {
            transform: scale(0.95);
            opacity: 0.7;
        }
        
        .song-card.swipe-left {
            transform: translateX(-100px) rotate(-10deg);
            opacity: 0.8;
        }
        
        .song-card.swipe-right {
            transform: translateX(100px) rotate(10deg);
            opacity: 0.8;
        }
        
        .song-card.swipe-hint-left {
            transform: translateX(-20px) rotate(-2deg);
            box-shadow: -10px 0 20px rgba(231, 76, 60, 0.3);
        }
        
        .song-card.swipe-hint-right {
            transform: translateX(20px) rotate(2deg);
            box-shadow: 10px 0 20px rgba(46, 204, 113, 0.3);
        }
        
        .album-art {
            width: 100%;
            height: 200px;
            border-radius: 20px 20px 0 0;
            object-fit: cover;
        }
        
        .song-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .song-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .song-artist {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .song-stats {
            font-size: 0.85rem;
            opacity: 0.6;
        }
        
        .elo-rating {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }
        
        .preview-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        
        .preview-btn {
            background: rgba(52, 152, 219, 0.2);
            border: 2px solid #3498db;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .preview-btn:hover {
            background: rgba(52, 152, 219, 0.4);
            transform: scale(1.1);
        }
        
        .preview-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview-btn.playing {
            background: #3498db;
            animation: pulse 1.5s infinite;
        }
        
        .no-preview {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
            text-align: center;
            font-style: italic;
            padding: 5px;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(52, 152, 219, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }
        
        .vs-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            z-index: 10;
        }
        
        .action-buttons {
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3);
        }
        
        .action-btn-left {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .action-btn-right {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .skip-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .skip-btn:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }
        
        .swipe-instruction {
            text-align: center;
            padding: 10px 20px;
            opacity: 0.7;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.2);
            margin: 0 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .swipe-arrows {
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            margin-bottom: 10px;
            opacity: 0.4;
        }
        
        .swipe-arrow {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        
        .swipe-arrow.left {
            color: #e74c3c;
        }
        
        .swipe-arrow.right {
            color: #2ecc71;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-screen {
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        .results-title {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @media (max-width: 640px) {
            .song-cards {
                flex-direction: column;
                gap: 20px;
                padding: 15px;
            }
            
            .song-card {
                width: 100%;
                max-width: 320px;
                height: 350px;
            }
            
            .vs-indicator {
                display: none;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
                padding: 20px 15px;
            }

            .btn {
                padding: 15px 20px;
                font-size: 1rem;
                min-height: 50px; /* Ensure good touch targets */
            }

            .ranking-header {
                padding: 20px 15px;
                text-align: center;
            }

            .ranking-header h1 {
                font-size: 1.5rem;
            }

            .progress-bar {
                margin: 15px 0;
            }

            .swipe-instructions {
                font-size: 0.9rem;
                padding: 15px;
                margin: 10px 15px;
            }

            .swipe-arrow {
                font-size: 1.5rem;
            }

            /* Better preview controls for mobile */
            .preview-controls {
                padding: 10px;
            }

            .preview-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            /* Better song info layout */
            .song-info {
                padding: 15px;
            }

            .song-title {
                font-size: 1rem;
                line-height: 1.3;
            }

            .song-artist {
                font-size: 0.9rem;
                margin: 8px 0;
            }

            .elo-rating {
                font-size: 0.85rem;
                padding: 6px 12px;
            }

            /* Results page mobile optimization */
            .results-container {
                padding: 20px 15px;
            }

            .top-songs {
                gap: 15px;
            }

            .ranked-song {
                padding: 15px;
                border-radius: 12px;
            }

            .rank-number {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .song-details h3 {
                font-size: 1rem;
            }

            .song-details p {
                font-size: 0.85rem;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 375px) {
            .song-card {
                max-width: 280px;
                height: 320px;
            }

            .ranking-header {
                padding: 15px 10px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }

            .swipe-instructions {
                font-size: 0.8rem;
                padding: 10px;
                margin: 10px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .song-card:hover {
                transform: none; /* Disable hover effects on touch devices */
            }

            .btn:hover {
                background: var(--primary-color); /* Keep consistent button colors */
            }

            /* Ensure touch feedback is clear */
            .song-card {
                touch-action: pan-x; /* Allow horizontal panning for swipe */
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
        <h2>Loading Songs...</h2>
        <p>Preparing your playlist for ranking</p>
    </div>
    
    <!-- Main Ranking Interface -->
    <div class="ranking-interface" id="ranking-interface" style="display: none;">
        <div class="ranking-header">
            <button class="back-btn" onclick="goBack()">←</button>
            <div class="playlist-title" id="playlist-title">Loading...</div>
            <div class="progress-indicator" id="progress">0/0</div>
        </div>
        
        <div class="comparison-container">
            <div class="instruction-text" id="instruction-text" style="text-align: center; opacity: 0.7; font-size: 0.9rem; margin-bottom: 15px; display: none;">
                Choose your preferred song based on the title, artist, and your personal taste
            </div>
            
            <div class="swipe-instruction" id="swipe-instruction">
                Swipe left or right to choose your favorite song
            </div>
            
            <div class="swipe-arrows">
                <div class="swipe-arrow left">←</div>
                <div class="swipe-arrow right">→</div>
            </div>
            
            <div class="song-cards" id="song-cards">
                <!-- Song cards will be inserted here -->
            </div>
            
            <div class="vs-indicator">VS</div>
            
            <div class="action-buttons">
                <button class="action-btn action-btn-left" onclick="selectLeft()">👈 Choose Left</button>
                <button class="action-btn skip-btn" onclick="skipComparison()">Skip</button>
                <button class="action-btn action-btn-right" onclick="selectRight()">Choose Right 👉</button>
            </div>
        </div>
    </div>
    
    <!-- Results Screen -->
    <div class="results-screen" id="results-screen">
        <h1 class="results-title">Rankings Complete</h1>
        <div id="final-rankings"></div>
        <button class="action-btn" onclick="goHome()" style="margin-top: 30px;">
            Back to Playlists
        </button>
    </div>

    <script>
        let currentPlaylist = null;
        let songs = [];
        let currentPair = { left: null, right: null };
        let comparisons = 0;
        let totalComparisons = 0;
        let eloRatings = new Map();
        
        // Audio preview variables
        let currentAudio = null;
        let currentlyPlaying = null;
        
        // Initialize ELO rating (starting at 1200 for all songs)
        const INITIAL_ELO = 1200;
        const K_FACTOR = 32;

        window.onload = function() {
            const playlistData = localStorage.getItem('current_playlist');
            if (!playlistData) {
                alert('No playlist selected');
                goBack();
                return;
            }
            
            currentPlaylist = JSON.parse(playlistData);
            document.getElementById('playlist-title').textContent = currentPlaylist.name;
            
            loadPlaylistSongs();
        };

        async function loadPlaylistSongs() {
            try {
                const token = localStorage.getItem('spotify_token');
                if (!token) {
                    alert('Please login to Spotify first');
                    goBack();
                    return;
                }

                // Use the search-based endpoint for better preview URL availability
                let response = await fetch(`/playlist/${currentPlaylist.id}/tracks-with-previews`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    songs = data.items.filter(item => item.track).map(item => item.track);
                    
                    // Debug: Log the full structure of the first track to see what fields are available
                    if (songs.length > 0) {
                        console.log('Search-enhanced endpoint - Full track object structure:', JSON.stringify(songs[0], null, 2));
                        console.log('Available fields:', Object.keys(songs[0]));
                    }
                    
                    const songsWithPreviews = songs.filter(song => song.preview_url).length;
                    
                    if (songs.length < 2) {
                        alert('This playlist needs at least 2 songs');
                        goBack();
                        return;
                    }
                    
                    // Show preview availability info
                    console.log(`Preview availability: ${songsWithPreviews} out of ${songs.length} songs have preview clips available.`);
                    
                    if (songsWithPreviews === 0) {
                        console.log('Note: No preview clips available for songs in this playlist. You can still rank based on song titles and artists.');
                    }
                    
                    initializeRanking();
                } else {
                    throw new Error('Failed to load songs');
                }
            } catch (error) {
                console.error('Error loading songs:', error);
                alert('Unable to load playlist songs');
                goBack();
            }
        }

        function initializeRanking() {
            // Check if we have saved rankings for this playlist
            const savedRankings = loadSavedRankings();
            
            if (savedRankings && savedRankings.songs.length === songs.length) {
                // Load existing rankings
                eloRatings = new Map(savedRankings.ratings);
                comparisons = savedRankings.comparisons || 0;
                console.log('Loaded saved rankings with', comparisons, 'comparisons completed');
                
                // Show option to continue or restart
                if (comparisons > 0) {
                    showContinueOrRestartDialog();
                    return;
                }
            }
            
            // Initialize new ELO ratings for all songs
            songs.forEach(song => {
                eloRatings.set(song.id, INITIAL_ELO);
            });
            comparisons = 0;

            // Calculate total comparisons needed (roughly n log n comparisons)
            totalComparisons = Math.ceil(songs.length * Math.log2(songs.length));
            
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('ranking-interface').style.display = 'block';
            
            // Show instruction text if no previews are available
            const songsWithPreviews = songs.filter(song => song.preview_url).length;
            if (songsWithPreviews === 0) {
                document.getElementById('instruction-text').style.display = 'block';
            }
            
            nextComparison();
        }

        function nextComparison() {
            if (comparisons >= totalComparisons) {
                showResults();
                return;
            }

            // Stop any playing audio when moving to next comparison
            if (currentAudio) {
                pausePreview();
            }

            // Select two random songs (could be improved with better pairing algorithm)
            const indices = getRandomPair();
            currentPair.left = songs[indices[0]];
            currentPair.right = songs[indices[1]];

            displaySongs();
            updateProgress();
        }

        function getRandomPair() {
            const index1 = Math.floor(Math.random() * songs.length);
            let index2 = Math.floor(Math.random() * songs.length);
            while (index2 === index1) {
                index2 = Math.floor(Math.random() * songs.length);
            }
            return [index1, index2];
        }

        function displaySongs() {
            const container = document.getElementById('song-cards');
            container.innerHTML = '';
            
            // Left song card
            const leftCard = createSongCard(currentPair.left, 'left');
            // Right song card  
            const rightCard = createSongCard(currentPair.right, 'right');
            
            container.appendChild(leftCard);
            container.appendChild(rightCard);
        }

        function createSongCard(song, side) {
            const card = document.createElement('div');
            card.className = 'song-card';
            
            // Add touch and click handlers
            let startX = 0;
            let currentX = 0;
            let cardBeingDragged = false;
            
            const handleStart = (clientX) => {
                startX = clientX;
                currentX = clientX;
                cardBeingDragged = true;
                card.style.transition = 'none';
            };
            
            const handleMove = (clientX) => {
                if (!cardBeingDragged) return;
                currentX = clientX;
                const diffX = currentX - startX;
                
                // Apply transform and visual feedback
                card.style.transform = `translateX(${diffX}px) rotate(${diffX * 0.1}deg)`;
                
                // Add visual feedback based on swipe direction
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        card.classList.add('swipe-right');
                        card.classList.remove('swipe-left');
                    } else {
                        card.classList.add('swipe-left');
                        card.classList.remove('swipe-right');
                    }
                } else {
                    card.classList.remove('swipe-left', 'swipe-right');
                }
            };
            
            const handleEnd = () => {
                if (!cardBeingDragged) return;
                cardBeingDragged = false;
                
                const diffX = currentX - startX;
                const threshold = 100; // Minimum swipe distance
                
                card.style.transition = 'transform 0.3s ease-out';
                
                if (Math.abs(diffX) > threshold) {
                    // Swipe detected - complete the action
                    if (diffX > 0) {
                        // Swiped right
                        card.style.transform = 'translateX(100%) rotate(20deg)';
                        setTimeout(() => {
                            side === 'left' ? selectLeft() : selectRight();
                        }, 150);
                    } else {
                        // Swiped left
                        card.style.transform = 'translateX(-100%) rotate(-20deg)';
                        setTimeout(() => {
                            side === 'right' ? selectLeft() : selectRight();
                        }, 150);
                    }
                } else {
                    // Not enough swipe - return to original position
                    card.style.transform = '';
                    card.classList.remove('swipe-left', 'swipe-right');
                }
            };
            
            // Touch events
            card.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleStart(e.touches[0].clientX);
            });
            
            card.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMove(e.touches[0].clientX);
            });
            
            card.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleEnd();
            });
            
            // Mouse events for desktop
            card.addEventListener('mousedown', (e) => {
                handleStart(e.clientX);
            });
            
            card.addEventListener('mousemove', (e) => {
                if (cardBeingDragged) {
                    handleMove(e.clientX);
                }
            });
            
            card.addEventListener('mouseup', () => {
                handleEnd();
            });
            
            card.addEventListener('mouseleave', () => {
                if (cardBeingDragged) {
                    handleEnd();
                }
            });
            
            // Click fallback for accessibility
            card.onclick = (e) => {
                if (!cardBeingDragged && Math.abs(currentX - startX) < 10) {
                    side === 'left' ? selectLeft() : selectRight();
                }
            };

            const albumImage = song.album.images && song.album.images.length > 0 
                ? song.album.images[0].url 
                : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMzMzMyIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0id2hpdGUiIGZvbnQtc2l6ZT0iMjQiPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';

            // Create preview controls HTML
            const previewControls = song.preview_url 
                ? `<div class="preview-controls">
                     <button class="preview-btn" onclick="togglePreview('${song.id}', '${song.preview_url}', this, event)" data-song-id="${song.id}">▶</button>
                   </div>`
                : `<div class="preview-controls">
                     <div class="no-preview">Preview not available</div>
                   </div>`;

            card.innerHTML = `
                <img src="${albumImage}" alt="${song.name}" class="album-art">
                <div class="song-info">
                    <div>
                        <div class="song-title">${song.name}</div>
                        <div class="song-artist">${song.artists.map(a => a.name).join(', ')}</div>
                        <div class="song-stats">
                            ${song.album.name} • ${Math.floor(song.duration_ms / 60000)}:${String(Math.floor((song.duration_ms % 60000) / 1000)).padStart(2, '0')}
                        </div>
                    </div>
                    ${previewControls}
                    <div class="elo-rating">ELO: ${Math.round(eloRatings.get(song.id))}</div>
                </div>
            `;

            return card;
        }

        function selectLeft() {
            selectSong(currentPair.left, currentPair.right);
        }

        function selectRight() {
            selectSong(currentPair.right, currentPair.left);
        }

        function selectSong(winner, loser) {
            // Stop any playing audio
            if (currentAudio) {
                pausePreview();
            }
            
            // Update ELO ratings
            updateELO(winner.id, loser.id);
            
            // Visual feedback
            const cards = document.querySelectorAll('.song-card');
            cards.forEach(card => card.classList.add('selected'));
            
            setTimeout(() => {
                comparisons++;
                nextComparison();
            }, 500);
        }

        function updateELO(winnerId, loserId) {
            const winnerElo = eloRatings.get(winnerId);
            const loserElo = eloRatings.get(loserId);

            const expectedWinner = 1 / (1 + Math.pow(10, (loserElo - winnerElo) / 400));
            const expectedLoser = 1 / (1 + Math.pow(10, (winnerElo - loserElo) / 400));

            const newWinnerElo = winnerElo + K_FACTOR * (1 - expectedWinner);
            const newLoserElo = loserElo + K_FACTOR * (0 - expectedLoser);

            eloRatings.set(winnerId, newWinnerElo);
            eloRatings.set(loserId, newLoserElo);
            
            // Save rankings after each comparison
            saveRankings();
        }

        function skipComparison() {
            comparisons++;
            nextComparison();
        }

        function updateProgress() {
            document.getElementById('progress').textContent = `${comparisons}/${totalComparisons}`;
        }

        function showResults() {
            // Sort songs by ELO rating
            const rankedSongs = songs.sort((a, b) => eloRatings.get(b.id) - eloRatings.get(a.id));
            
            document.getElementById('ranking-interface').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
            
            const resultsDiv = document.getElementById('final-rankings');
            resultsDiv.innerHTML = `
                <div style="background: rgba(52, 152, 219, 0.1); margin: 0 0 20px 0; padding: 15px; border-radius: 10px; border: 1px solid rgba(52, 152, 219, 0.3); text-align: center;">
                    <div style="font-size: 0.9rem; opacity: 0.8;">✅ Rankings saved automatically</div>
                    <div style="font-size: 0.75rem; opacity: 0.6; margin-top: 5px;">Your progress is saved in this browser</div>
                </div>
            ` + rankedSongs.map((song, index) => `
                <div style="background: rgba(255,255,255,0.1); margin: 10px 0; padding: 15px; border-radius: 10px; display: flex; align-items: center;">
                    <div style="font-weight: bold; font-size: 1.2rem; margin-right: 15px; min-width: 30px;">#${index + 1}</div>
                    <img src="${song.album.images[0]?.url}" style="width: 50px; height: 50px; border-radius: 8px; margin-right: 15px;" onerror="this.style.display='none'">
                    <div style="flex: 1;">
                        <div style="font-weight: 600;">${song.name}</div>
                        <div style="opacity: 0.7; font-size: 0.9rem;">${song.artists.map(a => a.name).join(', ')}</div>
                    </div>
                    <div style="color: #3498db; font-weight: bold;">${Math.round(eloRatings.get(song.id))}</div>
                </div>
            `).join('');
            
            // Mark ranking as complete
            saveRankings(true);
        }

        // Audio preview functions
        function togglePreview(songId, previewUrl, button, event) {
            // Prevent triggering the card click event
            event.stopPropagation();
            
            // If this song is already playing, pause it
            if (currentlyPlaying === songId) {
                pausePreview();
                return;
            }
            
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                updatePlayButton(currentlyPlaying, false);
            }
            
            // Start playing the new song
            playPreview(songId, previewUrl, button);
        }
        
        function playPreview(songId, previewUrl, button) {
            currentAudio = new Audio(previewUrl);
            currentlyPlaying = songId;
            
            // Update button state
            updatePlayButton(songId, true);
            
            // Set up event listeners
            currentAudio.addEventListener('ended', () => {
                updatePlayButton(songId, false);
                currentlyPlaying = null;
                currentAudio = null;
            });
            
            currentAudio.addEventListener('error', () => {
                alert('Could not play preview');
                updatePlayButton(songId, false);
                currentlyPlaying = null;
                currentAudio = null;
            });
            
            // Play the audio
            currentAudio.play().catch(error => {
                console.error('Error playing audio:', error);
                updatePlayButton(songId, false);
                currentlyPlaying = null;
                currentAudio = null;
            });
        }
        
        function pausePreview() {
            if (currentAudio) {
                currentAudio.pause();
                updatePlayButton(currentlyPlaying, false);
                currentlyPlaying = null;
                currentAudio = null;
            }
        }
        
        function updatePlayButton(songId, isPlaying) {
            const button = document.querySelector(`[data-song-id="${songId}"]`);
            if (button) {
                button.textContent = isPlaying ? '⏸' : '▶';
                if (isPlaying) {
                    button.classList.add('playing');
                } else {
                    button.classList.remove('playing');
                }
            }
        }

        function goBack() {
            window.location.href = '/';
        }

        function goHome() {
            localStorage.removeItem('current_playlist');
            window.location.href = '/';
        }
        
        // Storage functions
        function getSavedRankingsKey() {
            return `song_rankings_${currentPlaylist.id}`;
        }
        
        function saveRankings(isComplete = false) {
            const rankingData = {
                playlistId: currentPlaylist.id,
                playlistName: currentPlaylist.name,
                songs: songs.map(song => ({ id: song.id, name: song.name, artist: song.artists[0].name })),
                ratings: Array.from(eloRatings.entries()),
                comparisons: comparisons,
                totalComparisons: totalComparisons,
                isComplete: isComplete,
                lastUpdated: Date.now()
            };
            
            try {
                localStorage.setItem(getSavedRankingsKey(), JSON.stringify(rankingData));
                console.log('Rankings saved for playlist:', currentPlaylist.name);
            } catch (error) {
                console.error('Error saving rankings:', error);
            }
        }
        
        function loadSavedRankings() {
            try {
                const saved = localStorage.getItem(getSavedRankingsKey());
                if (saved) {
                    const data = JSON.parse(saved);
                    console.log('Found saved rankings from:', new Date(data.lastUpdated).toLocaleString());
                    return data;
                }
            } catch (error) {
                console.error('Error loading saved rankings:', error);
            }
            return null;
        }
        
        function showContinueOrRestartDialog() {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
                background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
                display: flex; align-items: center; justify-content: center; z-index: 1000;
            `;
            
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
                border-radius: 20px; padding: 30px; max-width: 400px; text-align: center;
                border: 1px solid rgba(255,255,255,0.2);
            `;
            
            dialog.innerHTML = `
                <h3 style="margin: 0 0 15px 0; color: #3498db;">Resume Rankings?</h3>
                <p style="margin: 0 0 20px 0; opacity: 0.8; line-height: 1.4;">
                    You have ${comparisons} out of ${totalComparisons} comparisons completed for this playlist.
                </p>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button id="continue-btn" style="
                        background: linear-gradient(45deg, #3498db, #2980b9);
                        color: white; border: none; padding: 12px 24px; border-radius: 25px;
                        font-weight: 600; cursor: pointer; flex: 1;
                    ">Continue</button>
                    <button id="restart-btn" style="
                        background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);
                        padding: 12px 24px; border-radius: 25px; font-weight: 600; cursor: pointer; flex: 1;
                    ">Start Over</button>
                </div>
            `;
            
            overlay.appendChild(dialog);
            document.body.appendChild(overlay);
            
            // Event listeners
            document.getElementById('continue-btn').onclick = () => {
                document.body.removeChild(overlay);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('ranking-interface').style.display = 'block';
                
                if (comparisons >= totalComparisons) {
                    showResults();
                } else {
                    nextComparison();
                }
            };
            
            document.getElementById('restart-btn').onclick = () => {
                document.body.removeChild(overlay);
                
                // Clear saved data and start fresh
                localStorage.removeItem(getSavedRankingsKey());
                songs.forEach(song => {
                    eloRatings.set(song.id, INITIAL_ELO);
                });
                comparisons = 0;
                
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('ranking-interface').style.display = 'block';
                nextComparison();
            };
        }
    </script>
</body>
